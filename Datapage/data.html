<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Page</title>
  <link rel="stylesheet" href="data.css">
</head>

  <header></header>

      <div class="input-graph">
        <form id="airQualityForm">
          <label for="zipCode">Enter Zip Code:</label>
          <input type="text" id="zipCode" name="zipCode" required>
          <button type="submit">Check Air Quality</button>
        </form>
        <div id="result"></div>
        <div class="graph-container">
          <div id="gaugeContainer"></div>
          <div class="img-container">
            <img src="smallerAQI.svg">
          </div>
        </div>
      </div>
    </section>
    <div id="map" style="height: 500px; width: 100%;"></div>
    <div id="airQualityConditions">
      <h2>Air Quality Conditions</h2>
      <div id="primaryPollutant"></div>
      <div id="aqi"></div>
      <div id="quality"></div>
      <div id="healthRecommendation"></div>
    </div>
  </main>

</body>
</html>
